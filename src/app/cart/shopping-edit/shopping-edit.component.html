<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)='onAddButton(addForm)' #addForm='ngForm'>
            <div class="row">
                <div class="col-sm-5">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="" 
                    name="name" #inputName ngModel required>
                </div>
                <div class="col-sm-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" aria-describedby=""
                     name="amount" #inputAmount ngModel required pattern="[0-9]*">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 mt-2 mb-3">
                    <button class="btn btn-success me-2" type="submit" [disabled]="!addForm.valid">{{editMode? 'update': 'add'}}</button>
                    <button *ngIf="editMode" type="button" class="btn btn-danger me-2" type="button" (click)="onDelete()" >Delete</button>
                    <button type="button" class="btn btn-primary me-2" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
