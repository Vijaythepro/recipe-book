<div class="row">
    <div class="col-12">
        <form [formGroup]='recipieForm' (ngSubmit)='onSubmit()'>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success me-2" type="submit" [disabled]="!recipieForm.valid">save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancelClick()">cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" aria-describedby=""
                         name="name" formControlName='name'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="imgPath" class="form-label">Image URL</label>
                        <input type="text" class="form-control" id="imgPath" aria-describedby="" 
                        name="impgPath" formControlName='imgPath' #image> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <img [src]="image.value" alt="" class="img-responsive" style="max-height:75px;margin-top: 10px;">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="desc" class="form-label">Description</label>
                        <textarea type="text" class="form-control" id="desc" aria-describedby="" 
                        name="desc" rows="5" formControlName='description'>
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row mt-3" formArrayName="ingredients" >
                <div class="col-12" >
                    <div class="row" *ngFor="let ing of controls; let i=index" [formGroupName]='i' style="margin-top: 10px">
                        <div class="col-8">
                            <input type="text" class="form-control" formControlName = 'name'> 
                        </div>
                        <div class="col-2">
                            <input type="number" class="form-control" formControlName = 'amount'>
                        </div>
                        <div class="col-2">
                            <button type="button" class="btn btn-danger" (click)="onRemoveIng(i)">X</button>
                        </div>
                    </div>
                </div>
                <div class="col-12" style="margin-top:15px;">
                    <button class="btn btn-success" (click)="onAddIngridient()" type="button">Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
