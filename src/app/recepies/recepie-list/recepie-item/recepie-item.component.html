<li class="list-group-item d-flex justify-content-between align-items-start"
 (click)="recepieItemClicked()" #recepieValue [routerLink]='[index]' routerLinkActive="active">
    <div class="ms-2 me-auto">
        <div class="fw-bold" >{{recepieItem.name}}</div>
     {{recepieItem.description}}
    </div>
    <div>
        <span>
            <img [src]="recepieItem.imgPath" alt="" class="img-responsive" style="max-height:50px;">
        </span>
    </div>

</li>
